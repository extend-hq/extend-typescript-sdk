name: ci

on: [push]

jobs:
    compile:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: yarn install

            - name: Compile
              run: yarn build

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: yarn install

            - name: Test
              run: yarn test

    publish:
        needs: [compile, test]
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn build

            - name: Upgrade npm for trusted publishers
              run: npm install -g npm@latest

            - name: Publish to npm
              run: |
                  if [[ ${GITHUB_REF} == *alpha* ]]; then
                    npm publish --access public --tag alpha
                  elif [[ ${GITHUB_REF} == *beta* ]]; then
                    npm publish --access public --tag beta
                  else
                    npm publish --access public
                  fi
